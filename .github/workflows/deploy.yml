name: Deploy to Raspberry Pi

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

env:
  CONTAINER_NAME: portfolio
  PLATFORM: linux/arm64
  PORT: 4000
  RESTART_POLICY: always

jobs:
  build:
    name: Build Docker Image and Deploy
    runs-on: self-hosted
    steps:
      - name: Build and Deploy to Self
        uses: actions/checkout@v4
        # CI
      - run: npm ci
      - run: npm run build
        # CD
      - run: docker build --platform $PLATFORM . -t $CONTAINER_NAME
      - run: docker stop $CONTAINER_NAME && docker rm $CONTAINER_NAME
      - run: docker run --platform $PLATFORM -d -p $PORT:$PORT --name $CONTAINER_NAME --restart $RESTART_POLICY $CONTAINER_NAME

