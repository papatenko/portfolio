name: Deploy to Portfolio Hosting

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  build:
    name: Build Docker Image
    runs-on: self-hosted
    steps:
      - name: CI
        uses: actions/checkout@v4 # officially supported action
      - run: npm ci # like npm install but for CI server
      - run: npm run build
      - run: docker build --platform linux/arm64 . -t portfolio
      - run: docker stop portfolio && docker rm portfolio
      - run: docker container run --platform linux/arm64 -d -p 4000:4000 --name portfolio portfolio

